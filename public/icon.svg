<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#3730A3"/>
    </linearGradient>
    <linearGradient id="barGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E7EB"/>
      <stop offset="100%" style="stop-color:#D1D5DB"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>
  
  <!-- Barbell bar -->
  <rect x="96" y="240" width="320" height="32" rx="8" fill="url(#barGrad)"/>
  
  <!-- Left weight plates (stacked - representing "stack") -->
  <rect x="112" y="152" width="36" height="208" rx="8" fill="#ffffff"/>
  <rect x="160" y="176" width="28" height="160" rx="6" fill="#ffffff" opacity="0.85"/>
  <rect x="200" y="200" width="24" height="112" rx="5" fill="#ffffff" opacity="0.7"/>
  
  <!-- Right weight plates (stacked) -->
  <rect x="364" y="152" width="36" height="208" rx="8" fill="#ffffff"/>
  <rect x="324" y="176" width="28" height="160" rx="6" fill="#ffffff" opacity="0.85"/>
  <rect x="288" y="200" width="24" height="112" rx="5" fill="#ffffff" opacity="0.7"/>
  
  <!-- Upward arrow (progress/gains) -->
  <path d="M256 100 L288 148 L272 148 L272 180 L240 180 L240 148 L224 148 Z" fill="#10B981"/>
</svg>
